<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML Downloader</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    padding: 2rem;
    background: #f5f5f7;
    color: #1c1c1e;
  }
  textarea {
    width: 100%;
    height: 300px;
    font-family: monospace;
    font-size: 14px;
    padding: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 1rem;
    resize: vertical;
  }
  button {
    background: #007aff;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #005ecb;
  }
</style>
</head>
<body>
  <h1>Download HTML File</h1>
  <p>Paste your full HTML code below and click "Download" to save it as a .html file.</p>
  <textarea id="htmlContent" placeholder="Paste your HTML code here..."></textarea>
  <br />
  <button id="downloadBtn">Download HTML File</button>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const content = document.getElementById('htmlContent').value;
      if (!content.trim()) {
        alert('Please paste your HTML code first!');
        return;
      }
      const doctype = '<!DOCTYPE html>\n';
      const blob = new Blob([doctype + content], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'downloaded.html';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 0);
    });
  </script>
</body>
</html>
